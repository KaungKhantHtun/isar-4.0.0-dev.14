group 'dev.isar.isar_flutter_libs'
version '1.0'

plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    namespace 'dev.isar.isar_flutter_libs'
    compileSdkVersion 35

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"

        vectorDrawables.useSupportLibrary = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }
}

dependencies {
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "com.google.android.material:material:1.10.0"

    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
}

// Force all sub-dependencies to compatible versions
configurations.all {
    resolutionStrategy.eachDependency { details ->
        if (details.requested.group.startsWith("androidx")) {
            details.useVersion "1.12.0"
        }
        if (details.requested.group == "com.google.android.material") {
            details.useVersion "1.10.0"
        }
    }
}
